<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c89d87666a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>HTML5 Form</title>
</head>

<body>

    <div class="container w-75 justify-center flex-fill">
        <div class="card">
            <div class="card-header">
                <div class="container-fluid">
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="container-fluid">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="container w-75 flex-column">
                        <div class="d-flex">
                            <div class="row">
                                <div class="col">
                                    <fieldset>
                                        Card #
                                        <input type="text" class="form-control" placeholder="XXXXXXXXXX"
                                            aria-label="card">
                                    </fieldset>
                                </div>


                                <div class="col">
                                    <fieldset>
                                        CVC #
                                        <input type="text" class="form-control" placeholder="0000" aria-label="cvc">
                                    </fieldset>
                                </div>

                                <div class="col">
                                    <fieldset>
                                        Amount

                                        <input type="text" class="form-control" placeholder="Amount"
                                            aria-label="amount">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container w-75 flex-column">
                    <div class="d-flex">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <fieldset>
                                        First Name
                                        <input type="text" class="form-control" aria-label="firstName">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col">
                                <fieldset>
                                    City
                                    <input type="text" class="form-control" aria-label="city">
                                </fieldset>
                            </div>

                            <div class="col">
                                <fieldset>
                                    We accept:<br>
                                    <input type="radio" id="card1" name="fav_language" value="card1">
                                    <label for="card1"><i class="fa-brands fa-cc-visa"></i></label>
                                    <input type="radio" id="card2" name="fav_language" value="card2">
                                    <label for="card2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    <input type="radio" id="card3" name="fav_language" value="card3">
                                    <label for="card3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    <input type="radio" id="card4" name="fav_language" value="card4">
                                    <label for="card4"><i class="fa-brands fa-cc-paypal"></i></label>
                                </fieldset>
                            </div>


                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <fieldset>
                                        Last Name
                                        <input type="text" class="form-control" aria-label="lastName">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="container">
                                <div class="d-flex">
                                    <div class="row">
                                        <div class="col">
                                            <fieldset>
                                                State<br>
                                                <select id="state">
                                                    <option value="bogota">Bogota</option>
                                                    <option value="medellin">Medellin</option>
                                                    <option value="cali">Cali</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col">
                                            <fieldset>
                                                Postal Code
                                                <input type="text" class="form-control" aria-label="postal">
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <fieldset>
                                <div class="form-group">
                                    <label for="comment"><strong>Message</strong></label>
                                    <textarea class="form-control" rows="5" id="comment"
                                        placeholder="Add your message here"></textarea>
                                    <p style="font-size: smaller;">Add your notes here</p>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="container w-75">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
